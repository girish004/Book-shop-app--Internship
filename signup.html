<html>
    <title>
        Sign-up | Book shop
    </title>
    <head>
    <link rel="stylesheet" type="text/css" href="./CSS/signup/signup.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar">
            <div class="container">
                <section class="wrapper">
                    <h1 class="brand"><a href="./login.html" class="brand-link">Course Shop</a></h1>
                    <button type="button" class="burger" id="burger">
                        <span class="burger-line"></span>
                        <span class="burger-line"></span>
                        <span class="burger-line"></span>
                        <span class="burger-line"></span>
                    </button>
                    <div class="menu" id="menu">
                        <ul class="menu-inner">
                            <li class="menu-item"><a href="./login.html" class="menu-link active">Login</a></li>
                        </ul>
                    </div>
                </section>
            </div>
        </nav>
        <div class="info">
            Login successful!
            <a class="close">+</a>
        </div>
        <form method="POST" action="./login.html">
        <div class="form">
            <div class="top-bar">Sign up</div>
            <br>
            <br>
            <input title="" pattern=".*[^ ].*" autocomplete="off" required type="text" id="username" name="username">
            <label for="username" class="name-label"></label>
            <br>
            <input title="" required type="email" id="email" name="email">
            <label for="email" class="email-label"></label>
            <br>
            <input title="" required type="password" id="password" name="password">
            <label for="password" class="pass-label"></label>
            <br>
            <input title="" required type="password" id="cpassword" name="cpassword">
            <label for="cpassword" class="cpass-label"></label>
            <button>Create account</button>
        </div>
        </form>
    </body>
    <script type="text/javascript" src="./JS/signup/login.js"></script>
</html>
